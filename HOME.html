<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LStudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        
        .main-text {
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(106, 17, 203, 0.5), 0 0 20px rgba(37, 117, 252, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(106, 17, 203, 0.8), 0 0 25px rgba(37, 117, 252, 0.5), 0 0 30px rgba(37, 117, 252, 0.3);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #a0a0c0;
            margin-bottom: 2.5rem;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #6a11cb;
            font-weight: 500;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
            max-width: 900px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6a11cb;
        }
        
        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .feature p {
            color: #a0a0c0;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            text-align: center;
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.1);
            animation: float 20s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
            background: rgba(37, 117, 252, 0.1);
        }
        
        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 40%;
            left: 85%;
            animation-delay: -10s;
        }
        
        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 15%;
            animation-delay: -15s;
            background: rgba(37, 117, 252, 0.1);
        }

                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
